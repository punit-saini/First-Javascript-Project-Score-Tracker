<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jello</title>
</head>

<body>
    <div id="content">
        <h1>Two Player Games : Score Tracker</h1>

        <h3>Set Winning Score <br> <input value="5" id="input" type="number"></h3>
        
        <h2>Whoever Reaches <span id="winning-score">5</span> Points first, Wins the Game</h2>
        <div class="live-score">
            <h2 id="player-1-score">0</h2>
            <h2 id="player-2-score">0</h2>
        </div>
        <button id="inc-player-one-score">Increase Player One Score</button>
        <button id="inc-player-two-score">Increase Player Second Score</button>
        <button id="reset">Reset</button>
        <div id="result">
            
        </div>
    </div>
     <script src="script.js"></script>
</body>

</html>
